<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="row text-center mb-4">
                        <h1>Kalkulator</h1>
                    </div>
                    <div class="row justify-content-center mb-4">
                        <div class="col-sm-5">
                            <input type="text" class="form-control text-end shadow-none" id="output" value="0" disabled>
                        </div>
                    </div>
                    <div class="row justify-content-center pb-1">
                        <span class="btn btn-info col-sm-1 me-1" onclick="TombolAngka('7')"> 7 </span>
                        <span class="btn btn-info col-sm-1 me-1" onclick="TombolAngka('8')"> 8 </span>
                        <span class="btn btn-info col-sm-1 me-1"  onclick="TombolAngka('9')"> 9 </span>
                        <span class="btn btn-warning col-sm-1 me-1" onclick="TombolDelete()"> Del </span>
                        <span class="btn btn-danger col-sm-1 me-1" onclick="TombolClear()"> C </span>
                    </div>
                    <div class="row justify-content-center pb-1">
                        <span class="btn btn-info col-sm-1 me-1"  onclick="TombolAngka('4')"> 4 </span>
                        <span class="btn btn-info col-sm-1 me-1" onclick="TombolAngka('5')"> 5 </span>
                        <span class="btn btn-info col-sm-1 me-1"  onclick="TombolAngka('6')"> 6 </span>
                        <span class="btn btn-success col-sm-1 me-1" onclick="TombolOperator('/')"> / </span>
                        <span class="btn btn-success col-sm-1 me-1" onclick="TombolOperator('*')"> * </span>
                    </div>
                    <div class="row justify-content-center pb-1">
                        <span class="btn btn-info col-sm-1 me-1" onclick="TombolAngka('1')"> 1 </span>
                        <span class="btn btn-info col-sm-1 me-1" onclick="TombolAngka('2')"> 2 </span>
                        <span class="btn btn-info col-sm-1 me-1" onclick="TombolAngka('3')"> 3 </span>
                        <span class="btn btn-success col-sm-1 me-1" onclick="TombolOperator('+')"> + </span>
                        <span class="btn btn-success col-sm-1 me-1" onclick="TombolOperator('-')"> - </span>
                    </div>
                    <div class="row justify-content-center pb-1">
                        <span class="btn btn-info col-sm-3 me-1" onclick="TombolAngka('0')"> 0 </span>
                        <span class="btn btn-success col-sm-1 me-1" onclick="TombolKoma()"> . </span>
                        <span class="btn btn-success col-sm-1 me-1" onclick="TombolSamaDengan()"> = </span>
                    </div>
                </div>
            </div>
        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
